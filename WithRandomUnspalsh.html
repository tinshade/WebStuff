<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="author" content="Abhishek Iyengar"/>
		<meta name="description" content="This is an example of a displaying random image on a random image tag with JavaScript and HTML.">
		<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
		<title>Random Image, Random Place Demo (Unspalsh Version)</title>
		<!-- ADDING SOME BASIC STYLING TO THE PAGE -->
		<style type="text/css">
			h1{
				font-size: 3vw;
				color: white;
			}

			h5{
				font-size: 1.5vw;
				color: cornsilk;
			}
			.mainer{
				text-align: center; 
				border-color: red; 
				border-width: 2px; 
				border-style: groove;
				padding: 0.9%;
				background: linear-gradient(#00c4ad, #00c455);
				font-family: 'Poppins', sans-serif;
			}
		</style>
		<!-- Main script that achieves Random Image and Place display -->
		<script type="text/javascript">
			function getRandomImage() {
				//Arrays for Image and IMG Tag names
				var link = "https://source.unsplash.com/random" //Stored the image src from unsplash in a variable to reuse in the array				
				var random_element = ['c1','c2','c3','c4']; //Array for positioning of the images    
			    //!Add a default path in the string if the path is to be defined by user/might not be available
			    
			    //Randomizing the Position
			    var rnum = Math.floor(Math.random() * random_element.length);
			    var elem = random_element[rnum]; //Choosing the position array with the random number selected
			   
			    var imgdsp = document.getElementById(elem).src=link; //Displaying a random image from Unsplash in the chosen posotion.

			}
		</script>
	</head>
<body>
	<div class="mainer">
		<h1>Display Random Image on Random Image Tags Using JavaScript</h1>
		<h5>Images will spawn at random and in random image tags.</h5>
		<!-- ADDING A MARQUEE TO DISPLAY CREDITS TO THE IMAGE AUTHORS -->
		<marquee style="text-align: center; color: yellow;">
			<p>CREDITS TO ALL THE AUTHORS OF THE RANDOM IMAGES THAT ARE BEING DISPLAYED.</p>
			<p>CHECK THEM OUT AT <br> <a href="https://unsplash.com">UNSPLASH</a></p>
		</marquee>
		<div>
			<!-- Adding img tags with IDs to get them in the function. -->
		    <br>
		    <img id="c1" src="images/4.jpg" width="200px" height="200px"/>
		    <img id="c2" src="images/7.jpg" width="200px" height="200px"/>
		    <img id="c3" src="images/8.jpg" width="200px" height="200px"/>
		    <img id="c4" src="images/28.jpg" width="200px" height="200px"/>
		    <br>
		    <!-- Adding a button to call the main function and setting it to hidden to make it look like automation with scripts -->
		    <button id="thisguy" style="display: none" onclick="getRandomImage()">YOU SHOULD NOT BE SEEING THIS</button>
		</div>
	</div>


	<!-- FOOTER SCRIPTS -->
	<!-- The previous version kept multiplying the arrays in Fibonacci sequence for some reason so I decided to change it. -->
	<!-- This script clicks the button which will in turn run the getRandomImage Function to achieve random images at random tags. -->
	<script>
	    (function(){
	        setInterval(function () {document.getElementById("thisguy").click();}, 6000);
	    })();
	</script>
</body>
</html>
