<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Embedding PDF With HTML For Django</title>
  </head>
  <body style="background: url('https://source.unsplash.com/RX_0vwSPiWs') no-repeat fixed bottom center/cover;">
    <div class="container mt-5 text-center">
    	<h1 style="color: cornsilk">RENDERING PDF ON PAGE WITH HTML</h1>   	
		<div class="container mb-5">
			<h2 style="color: cornsilk">From Local Storage</h2>
			<embed src="media/trial.pdf" width="500" height="500"></embed>
		</div>
		<div class="container">
			<h2 style="color: cornsilk">From an URL</h2>
			<!-- THIS USES MOZILLA'S PDF VIEWER AND LOOKS DIFFERENT -->
			<embed src="http://mozilla.github.io/pdf.js/web/viewer.html" width="500" height="500"></embed>
		</div>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
